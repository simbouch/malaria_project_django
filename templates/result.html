{% extends "base.html" %}
{% block title %}Prediction Result{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-header">
        <h2 class="text-center">Prediction Result</h2>
    </div>
    <div class="card-body text-center">
        <p class="lead">The prediction for the uploaded image is:</p>
        <h3 class="text-primary">{{ prediction }}</h3>
        <a href="/upload/" class="btn btn-secondary mt-3">Upload Another Image</a>
    </div>
</div>
{% endblock %}
